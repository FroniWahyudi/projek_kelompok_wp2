<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Mobile UI Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #FFC107; /* Yellow background */
      color: #3E2723; /* Dark brown text */
      font-family: Arial, sans-serif;
      padding-bottom: 70px; /* for bottom nav */
    }
    .app-header {
      background-color: #3E2723;
      color: #FFC107;
      padding: 1rem;
      border-bottom-left-radius: 1rem;
      border-bottom-right-radius: 1rem;
    }
    .app-header .search-input {
      background-color: #FFC107;
      border: none;
      border-radius: 2rem;
      padding-left: 1rem;
      color: #3E2723;
    }
    .card-wallet {
      background-color: #3E2723;
      color: #FFC107;
      border-radius: 1rem;
    }
    .category-icon {
      width: 50px;
      height: 50px;
      background-color: #3E2723;
      color: #FFC107;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: .5rem;
      font-size: 1.2rem;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #3E2723;
      color: #FFC107;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }
    .bottom-nav .nav-item {
      text-align: center;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="app-header d-flex justify-content-between align-items-center">
    <i class="bi bi-globe2" style="font-size:1.5rem;"></i>
    <div class="input-group w-75">
      <input type="text" class="form-control search-input" placeholder="Search here ...">
      <span class="input-group-text bg-transparent border-0 text-dark"><i class="bi bi-search"></i></span>
    </div>
    <img src="https://via.placeholder.com/40" class="rounded-circle" alt="Avatar">
  </div>

  <div class="container mt-3">
    <!-- Wallet Card -->
    <div class="card card-wallet p-3 mb-4">
      <div class="row text-center">
        <div class="col-6">
          <i class="bi bi-wallet2" style="font-size:1.5rem;"></i>
          <div>My Wallet</div>
          <small>$350</small>
        </div>
        <div class="col-6">
          <i class="bi bi-coin" style="font-size:1.5rem;"></i>
          <div>My Coins</div>
          <small>1.234.567</small>
        </div>
      </div>
    </div>

    <!-- Category -->
    <h5>Category <i class="bi bi-list float-end"></i></h5>
    <div class="row g-3 mb-4">
      <div class="col-3 text-center">
        <div class="category-icon mx-auto mb-1"><i class="bi bi-grid-3x3-gap-fill"></i></div>
        <small>All</small>
      </div>
      <div class="col-3 text-center">
        <div class="category-icon mx-auto mb-1"><i class="bi bi-tshirt"></i></div>
        <small>Fashion</small>
      </div>
      <div class="col-3 text-center">
        <div class="category-icon mx-auto mb-1"><i class="bi bi-tv-fill"></i></div>
        <small>Electronic</small>
      </div>
      <div class="col-3 text-center">
        <div class="category-icon mx-auto mb-1"><i class="bi bi-controller"></i></div>
        <small>Game</small>
      </div>
      <div class="col-3 text-center">
        <div class="category-icon mx-auto mb-1"><i class="bi bi-headphones"></i></div>
        <small>Music</small>
      </div>
      <div class="col-3 text-center">
        <div class="category-icon mx-auto mb-1"><i class="bi bi-sofa"></i></div>
        <small>Furniture</small>
      </div>
      <div class="col-3 text-center">
        <div class="category-icon mx-auto mb-1"><i class="bi bi-bowl-hot"></i></div>
        <small>Food</small>
      </div>
      <div class="col-3 text-center">
        <div class="category-icon mx-auto mb-1"><i class="bi bi-three-dots"></i></div>
        <small>Other</small>
      </div>
    </div>

    <!-- Recommended -->
    <h5>Recommended <i class="bi bi-list float-end"></i></h5>
    <div class="row g-3">
      <div class="col-4">
        <div class="card rounded-3">
          <img src="https://via.placeholder.com/100" class="card-img-top" alt="T Shirts">
          <div class="card-body text-center py-2">
            <div>T Shirts</div>
            <small>$10</small>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card rounded-3">
          <img src="https://via.placeholder.com/100" class="card-img-top" alt="Trousers">
          <div class="card-body text-center py-2">
            <div>Trousers</div>
            <small>$15</small>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card rounded-3">
          <img src="https://via.placeholder.com/100" class="card-img-top" alt="Bag">
          <div class="card-body text-center py-2">
            <div>Bag</div>
            <small>$25</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item">
      <i class="bi bi-house-fill" style="font-size:1.25rem;"></i>
      <div>Home</div>
    </div>
    <div class="nav-item">
      <i class="bi bi-search" style="font-size:1.25rem;"></i>
      <div>Explore</div>
    </div>
    <div class="nav-item">
      <i class="bi bi-bag-fill" style="font-size:1.25rem;"></i>
      <div>Basket</div>
    </div>
    <div class="nav-item">
      <i class="bi bi-person-fill" style="font-size:1.25rem;"></i>
      <div>Profile</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
