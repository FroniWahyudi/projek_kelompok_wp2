<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Profil</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      body.fade-in {
        opacity: 1;
    }

    :root {
      --sidebar-width: 260px;
      --primary-color: #0d6efd;
      --hover-bg: #f8f9fa;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f3f5;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: var(--sidebar-width);
      background-color: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
      padding: 2rem 1rem;
    }
    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
    }
    .sidebar .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      color: #495057;
      transition: background-color 0.2s, color 0.2s;
      text-decoration: none;
    }
    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: var(--hover-bg);
      color: var(--primary-color);
    }
    .content {
      flex: 1;
      padding: 2rem;
    }
    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .content-header h1 {
      font-size: 1.75rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Profil</h2>
      <nav class="nav flex-column">
        <a class="nav-link" href="index.html"><i class="fas fa-home"></i>Home</a>
        <a class="nav-link" href="ubah_data_diri.html"><i class="fas fa-pen-to-square"></i>Ubah Data Diri</a>
        <a class="nav-link" href="ganti_password.html"><i class="fas fa-key"></i>Ganti Password</a>
        <a class="nav-link" href="jabatan_divisi.html"><i class="fas fa-sitemap"></i>Jabatan & Divisi</a>
        <a class="nav-link" href="sisa_cuti.html"><i class="fas fa-calendar-check"></i>Sisa Cuti</a>
        <a class="nav-link" href="tanggal_bergabung.html"><i class="fas fa-calendar-alt"></i>Tanggal Bergabung</a>
        <a class="nav-link" href="riwayat_cuti.html"><i class="fas fa-clock-rotate-left"></i>Riwayat Cuti</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <div class="content-header">
        <h1>Selamat Datang, [Nama Pengguna]</h1>
      </div>
      <section>
        <p>Pilih menu di sidebar untuk melihat detail informasi profil Anda atau melakukan perubahan data.</p>
        <!-- Konten dinamis akan dimuat di sini -->
      </section>
    </main>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- sebelum </body> dashboard_profil.html -->
<script>
    window.addEventListener('DOMContentLoaded', () => {
      // delay sedikit agar transition bisa berjalan
      setTimeout(() => document.body.classList.add('fade-in'), 50);
    });
  </script>
  
</body>
</html>
