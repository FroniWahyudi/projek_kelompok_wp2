<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Naga Hytam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      border: none;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      max-width: 1000px;
      width: 100%;
    }
    .login-left {
      background: linear-gradient(to right, #e3f2fd, #e1f5fe);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 40px;
    }
    .login-left img {
      max-width: 100%;
      height: auto;
      margin-bottom: 30px;
    }
    .login-left h4 {
      font-weight: bold;
      color: #003366;
    }
    .login-left p {
      color: #4a4a4a;
      font-size: 0.95rem;
    }
    .form-label {
      font-weight: 500;
    }
    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #003366;
    }
    .logo-sub {
      font-size: 0.95rem;
      color: #555;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="row login-card shadow bg-white">
      <div class="col-md-6 login-left">
        <img src="ilustrasi_gudang.png" alt="Ilustrasi Gudang">
        <h4>Sistem Manajemen Perusahaan</h4>
        <p>Tingkatkan efisiensi dan produktivitas bisnis Anda</p>
      </div>
      <div class="col-md-6 p-5">
        <div class="mb-4 text-center">
          <img src="logo_naga_aja.png" alt="Logo" style="height: 60px;">
          <div class="logo-text mt-2">Naga Hytam</div>
          <div class="logo-sub">Sejahtera Abadi</div>
        </div>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
          </div>
          <div class="mb-3 d-flex justify-content-between align-items-center">
            <label for="password" class="form-label">Password</label>
            <a href="#" class="text-decoration-none small">Lupa password?</a>
          </div>
          <input type="password" class="form-control mb-3" id="password" placeholder="Masukkan password" required>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="remember">
            <label class="form-check-label" for="remember">Tampilkan password</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Masuk</button>
        </form>
        <p class="text-center text-muted mt-4 mb-0" style="font-size: 0.85rem;">
          Â© 2023 Naga Hytam Sejahtera Abadi. All rights reserved.
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
